<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^2.1.0/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <style>
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-entity progressive-controls></a-entity>
      
      <a-box position="-1.5 0 -7" color="#4CC3D9" class="raycastable" clickable
             event-set__enter="_event: grab-start; _target: #green; material.color: #4CC3D9"
             event-set__end="_event: grab-end; _target: #green; material.color: #00AA00">
      </a-box>

      <a-box position="-1.5 3 -7" color="#00AA00" id="green" class="raycastable" grabbable
             event-set__enter="_event: grab-start; _target: #blue; material.color: #00AA00"
             event-set__end="_event: grab-end; _target: #blue; material.color: #00AAFF">
      </a-box>

      <a-box position="1.5 3 -7" color="#FFAA00" class="raycastable" draggable
             event-set__drag="_event: drag-drop; _target: #blue; material.color: #FFAA00">
      </a-box>

      <a-box position="1.5 0 -7" color="#00AAFF" class="raycastable" droppable id="blue">
      </a-box>
    </a-scene>
  </body>
</html>
