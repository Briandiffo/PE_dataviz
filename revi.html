<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hands Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera -->
        <a-entity camera look-controls>
            <!-- Left Hand -->
            <a-entity 
                hand-controls="hand: left; handModelStyle: lowPoly; color: #FFCCCC"
                super-hands
                sphere-collider="objects: .interactive; enabled: true"
                static-body>
            </a-entity>
            <!-- Right Hand -->
            <a-entity 
                hand-controls="hand: right; handModelStyle: lowPoly; color: #FFCCCC"
                super-hands
                sphere-collider="objects: .interactive; enabled: true"
                static-body>
            </a-entity>
        </a-entity>

        <!-- Interactive Box -->
        <a-box 
            class="interactive"
            position="0 1 -3" 
            rotation="0 45 0" 
            color="#4CC3D9"
            hoverable 
            grabbable 
            stretchable 
            draggable 
            droppable>
        </a-box>

        <!-- Droppable area -->
        <a-box 
            class="interactive"
            position="2 1 -3" 
            rotation="0 45 0" 
            color="#FFC65D"
            droppable="accepts: .interactive">
        </a-box>

        <!-- Ground -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#7BC8A4">
        </a-plane>
    </a-scene>
</body>
</html>
