<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Basic Super-Hands Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets></a-assets>
        
        <a-entity>
            <a-camera></a-camera>
            
            <!-- Controllers with super-hands -->
            <a-entity 
                id="left-hand" 
                hand-controls="hand: left" 
                super-hands
                sphere-collider="objects: .collidable">
            </a-entity>
            
            <a-entity 
                id="right-hand" 
                hand-controls="hand: right" 
                super-hands
                sphere-collider="objects: .collidable">
            </a-entity>
        </a-entity>
        
        <!-- Interactive Box -->
        <a-box 
            class="collidable"
            position="0 1 -3" 
            rotation="0 45 0" 
            color="#4CC3D9"
            hoverable 
            grabbable 
            stretchable 
            draggable 
            droppable>
        </a-box>
        
        <!-- Droppable area -->
        <a-box 
            class="collidable"
            position="2 1 -3" 
            rotation="0 45 0" 
            color="#FFC65D"
            droppable="accepts: .collidable">
        </a-box>
        
        <!-- Ground -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="10" 
            height="10" 
            color="#7BC8A4">
        </a-plane>
    </a-scene>
</body>
</html>
