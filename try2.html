<head>
  <title>Most Basic Super-Hands Example</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets></a-assets>
    <a-entity>
      <a-camera></a-camera>
      <!-- Contrôleurs de main -->
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>

    <!-- Quatre sphères contrôlables avec les mains -->
    <a-sphere hoverable grabbable stretchable draggable droppable color="red" position="-1 1 -3" radius="0.25"></a-sphere>
    <a-sphere hoverable grabbable stretchable draggable droppable color="green" position="1 1 -3" radius="0.25"></a-sphere>
    <a-sphere hoverable grabbable stretchable draggable droppable color="blue" position="-1 -1 -3" radius="0.25"></a-sphere>
    <a-sphere hoverable grabbable stretchable draggable droppable color="yellow" position="1 -1 -3" radius="0.25"></a-sphere>
  </a-scene>
</body>
