<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déplacer une Sphère avec Contrôleurs VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.1/dist/aframe-super-hands.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="sphere-obj" src="https://cdn.aframe.io/examples/showcase/tracked-controls/oculus-controller/sphere.gltf"></a-asset-item>
        </a-assets>

        <!-- Ciel -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Caméra et contrôles -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity camera look-controls wasd-controls></a-entity>
            <a-entity laser-controls="hand: left" super-hands raycaster="objects: .grab"></a-entity>
            <a-entity laser-controls="hand: right" super-hands raycaster="objects: .grab"></a-entity>
        </a-entity>

        <!-- Sphère déplaçable -->
        <a-sphere id="movableSphere" color="#ff0000" position="0 1 -3" radius="0.2" class="grab" dynamic-body></a-sphere>
    </a-scene>
</body>
</html>
