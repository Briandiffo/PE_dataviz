<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déplacer une Sphère en VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false">
        <a-assets></a-assets>

        <a-sky color="#ECECEC"></a-sky>

        <!-- Caméra et contrôles -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -0.5" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
            </a-entity>
            <a-entity laser-controls="hand: left" raycaster="objects: .grab"></a-entity>
            <a-entity laser-controls="hand: right" raycaster="objects: .grab"></a-entity>
        </a-entity>

        <!-- Sphère -->
        <a-sphere id="movableSphere" color="#ff0000" position="0 1 -3" radius="0.2" class="grab" dynamic-body></a-sphere>

    </a-scene>

    <script>
        AFRAME.registerComponent('grab', {
            init: function () {
                this.el.addEventListener('mousedown', this.startGrab.bind(this));
                this.el.addEventListener('mouseup', this.stopGrab.bind(this));
                this.el.addEventListener('mouseleave', this.stopGrab.bind(this));
                this.isGrabbing = false;
            },
            startGrab: function (evt) {
                this.isGrabbing = true;
                this.grabOffset = this.el.object3D.position.clone().sub(evt.detail.intersection.point);
            },
            stopGrab: function () {
                this.isGrabbing = false;
            },
            tick: function () {
                if (this.isGrabbing) {
                    var intersection = this.el.sceneEl.systems.raycaster.intersectedEls[0].components.raycaster.intersections[0];
                    if (intersection) {
                        this.el.object3D.position.copy(intersection.point.clone().add(this.grabOffset));
                    }
                }
            }
        });
    </script>
</body>
</html>
